name: Daily ETH Chart

on:
  schedule:
    - cron: "0 15 * * *"   # 13:00 UTC daily (~9am ET depending on DST)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas matplotlib

      - name: Run plot script
        run: |
          python eth_daily_plot.py

      - name: Commit and push image
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add outputs/*.png
          git commit -m "Daily ETH chart $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push
